name: Deploy Backend via Serverless Framework

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'serverless.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install MS ODBC Driver for SQL Server
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 unixodbc-dev

      - name: Install Python dependencies into a directory
        run: pip install -r requirements.txt -t ./package

      - name: Manually create deployment package
        run: |
          # Copy your Python code
          cp app.py ./package/
          cp lambda.py ./package/
          
          # Create a 'lib' directory for the driver files
          mkdir -p ./package/lib
          
          # Copy the necessary system libraries into the package
          cp /opt/microsoft/msodbcsql17/lib64/libmsodbcsql-17.so ./package/lib/
          cp /usr/lib/x86_64-linux-gnu/libodbc.so.2 ./package/lib/
          cp /usr/lib/x86_64-linux-gnu/libodbcinst.so.2 ./package/lib/
          
          # Zip everything together
          cd package
          zip -r ../artifact.zip .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install Serverless CLI
        run: npm install -g serverless@^3

      - name: Deploy with Serverless Framework
        run: serverless deploy