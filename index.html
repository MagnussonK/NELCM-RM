<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Childrens Museum - Unified Record Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/logo.png" type="image/png">
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .main-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1), 0 4px 8px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 6xl;
            border: 1px solid #e2e8f0;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .view-container {
            width: 100%;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="datetime-local"], select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #1f2937;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #5E237C;
            box-shadow: 0 0 0 3px rgba(94, 35, 124, 0.25);
        }
        .action-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary { background-color: #5E237C; color: white; }
        .btn-primary:hover { background-color: #4A1C63; }
        .btn-secondary { background-color: #99CC33; color: #374151; }
        .btn-secondary:hover { background-color: #7AA329; }
        .btn-delete { background-color: #ef4444; color: white; }
        .btn-delete:hover { background-color: #dc2626; }
        .message-box { padding: 0.75rem; margin-bottom: 1.5rem; border-radius: 0.5rem; text-align: center; font-weight: 500; }
        .message-box.success { background-color: #d1fae5; color: #065f46; }
        .message-box.error { background-color: #fee2e2; color: #991b1b; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background-color: #e2e8f0; color: #4a5568; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; }
        tr:hover { background-color: #f7fafc; }
        .expired-membership-row { background-color: #fee2e2; }
        .expiring-soon-row { background-color: #fcd34d; }
        .founding-family-row { background-color: #dcfce7; }
        .missing-info-row { border-left: 4px solid #f59e0b; }
        .section-header { font-size: 1.5rem; font-weight: 700; color: #374151; margin-bottom: 1.5rem; padding-bottom: 0.75rem; border-bottom: 2px solid #e5e7eb; }
        .detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .detail-item { display: flex; flex-direction: column; padding: 1rem; background-color: #f9fafb; border-radius: 0.5rem; border: 1px solid #e5e7eb; }
        .detail-label { font-weight: 600; color: #4b5563; font-size: 0.875rem; margin-bottom: 0.25rem; }
        .detail-value { font-size: 1rem; word-break: break-word; }
        .member-card { background-color: #f3f4f6; padding: 1.25rem; border-radius: 0.75rem; margin-bottom: 1rem; }
        .member-card-header { font-size: 1.125rem; font-weight: 600; }
        
        /* MODIFIED: Styles for the combined membership box */
        .membership-dates-box { grid-column: span 2; }
        .membership-dates-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 0.5rem; align-items: end; }
        .date-field-group { display: flex; flex-direction: column; }
        .date-field-label { font-weight: 500; color: #6b7280; font-size: 0.8rem; margin-bottom: 0.25rem; }
        .detail-value-input { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e0; border-radius: 0.5rem; }
        #updateMembershipBtn.w-full { width: 100%; justify-content: center; margin-top: 1rem; }

    </style>
</head>
<body class="p-6">
    <div class="main-container mx-auto">

                        <div class="detail-item"><span class="detail-label">Founding Family:</span><span id="familyFoundingFamily" class="detail-value"></span></div>
                        
                        <div id="updateMembershipContainer" class="detail-item membership-dates-box">
                            <span class="detail-label">Membership Dates:</span>
                            <div class="membership-dates-grid">
                                <div class="date-field-group">
                                    <label for="editMemStartDate" class="date-field-label">Start Date:</label>
                                    <input type="date" id="editMemStartDate" class="detail-value-input">
                                </div>
                                <div class="date-field-group">
                                    <label class="date-field-label">End Date:</label>
                                    <span id="familyMembershipExpires" class="detail-value"></span>
                                </div>
                            </div>
                            <button id="updateMembershipBtn" class="action-button btn-primary w-full">Update Membership</button>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-label">Family Active Status:</span>
                            <span id="familyActiveFlag" class="detail-value"></span>
                        </div>
                    </div>
                </section>
                <section>
                    <h2 class="section-header">Individual Family Members</h2>
                    <div id="individualMembersList"></div>
                </section>
            </div>
            <div class="action-buttons justify-end">
                <button id="familyDetailsManageSecondaryMembersBtn" class="action-button btn-primary">Manage Secondary Members</button>
                <button id="familyDetailsCloseBtn" class="action-button btn-secondary">Close Window</button>
            </div>
        </section>

        </div>
